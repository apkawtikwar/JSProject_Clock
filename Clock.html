<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CLOCK</title>
	<style type="text/css">
		#dt{
			color: orange;
			text-align: center;
			margin-top: 20%;
			font-size: 90px;
			color: orange;
			font-family: Arial Black;
			text-shadow: 0px 0px 10px orangered;
			-webkit-text-stroke:2px red;
		}

		#tm{
			text-align: center;
			margin-top: 20%;
			font-size: 90px;
			color: transparent;
			font-family: Arial Black;
			text-shadow: 0px 0px 10px darkorchid;
			-webkit-text-stroke:2px black;

		}
	</style>
</head>
<body>

	<h1 id="dt">00/00/0000</h1>
	<br>
	<h1 id="tm">00:00:00</h1>

	<script type="text/javascript">
		
		let dt=document.getElementById("dt");
		let dat=new Date();
		let day=dat.getDate();
		let mnth=dat.getMonth()+1;//month index start from 0
		let yr=dat.getFullYear();
		dt.innerHTML=`${day}/${mnth}/${yr}`;	
		
		let tm=document.getElementById("tm");
	function displayTime()
	{
		let time=new Date();
		let hr=(time.getHours())%12;
		let min=time.getMinutes();
		let sec=time.getSeconds();
		// let ms=time.getMilliseconds();

		tm.innerHTML=`${hr}:${min}:${sec}`
	}

	setInterval(displayTime,1000);


		




	</script>

</body>
</html>
